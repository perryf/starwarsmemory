<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Memory Game</title>
</head>
<body>
    <header>
        <h1>Star Wars Memory Game</h1>
        <h2 class="score ending"></h2>
        <h2 class="message ending"></h2>
    </header>
    <main>
        <div class="gameboard">
            <div class="card card-0" data-id="0"></div>
            <div class="card card-1" data-id="1"></div>
            <div class="card card-2" data-id="2"></div>
            <div class="card card-3" data-id="3"></div>
            <div class="card card-4" data-id="4"></div>
            <div class="card card-5" data-id="5"></div>
            <div class="card card-6" data-id="6"></div>
            <div class="card card-7" data-id="7"></div>
            <div class="card card-8" data-id="8"></div>
            <div class="card card-9" data-id="9"></div>
            <div class="card card-10" data-id="10"></div>
            <div class="card card-11" data-id="11"></div>
            <div class="card card-12" data-id="12"></div>
            <div class="card card-13" data-id="13"></div>
            <div class="card card-14" data-id="14"></div>
            <div class="card card-15" data-id="15"></div>
            <div class="card card-16" data-id="16"></div>
            <div class="card card-17" data-id="17"></div>
            <div class="card card-18" data-id="18"></div>
            <div class="card card-19" data-id="19"></div>
            <div class="card card-20" data-id="20"></div>
            <div class="card card-21" data-id="21"></div>
            <div class="card card-22" data-id="22"></div>
            <div class="card card-23" data-id="23"></div>
        </div>
    </main>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
